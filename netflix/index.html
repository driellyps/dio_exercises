<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Copy</title>
  <link rel="stylesheet" href="./style/css/style.css">

  <!-- owl css -->
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>

<body>
  <header>
    <div class="container">
      <img class="logo" src="./style/images/logo.png" alt="Netflix logo">
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">THE LAST KINGDOM</h3>
          <p class="description">Enquanto Alfredo, o Grande, defende seu reino de invasões nórdicas, Uhtred - um saxão criado por vikings - planeja reivindicar o que é seu por direito.</p>
          <div class="buttons">
            <button class="button" role="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button class="button" role="button">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div> 
      </div>
    </main>

    <div class="carousel-movies">
      <a href="#">My List</a>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-film" src="./style/images/mini1.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="./style/images/mini2.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="./style/images/mini3.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="./style/images/mini4.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="./style/images/mini5.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="./style/images/mini6.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-film" src="./style/images/mini7.jpg" alt="">
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
